<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>parctice3</title>
  </head>
  <body>
    <!-- form -->
    <!-- 
        form : 사용자가 입력한 데이터를 수집하기 위하여 사용된다
        action : 입력 데이터가 전송될 URL
        method : 입력 데이터가 전송될 방식 (get/post)
            get : 입력데이터를 쿼리 스트링으로 보내는 방식(보안에 문제가 있고 데이터 한계가 있다.)
            post : request body에 담아 보내는 방식(속도가 느리다)
        name : 입력값을 저장하기 위한 이름값
        value : 초기값 아무 input이 없으면 value값을 보내고 있다면 name을 보낸다.

        fieldset : form 요소를 그룹화단다
        lengend : 그룹의 제목을 지정한다(fieldset 내부에 사용한다.)
     -->
    <!-- 
        button : type으로 button reset submit을 가질 수 있다
                button : 아무 기본 동작이 없고 커스텀 동작을 설정해줘야한다
                reset : 폼을 초기화 한다
                submit : 폼을 제출한다
                input요소와 다르게 텍스트 HTML img 등 다양한 콘텐츠를 포함할 수 있다
        textarea : 여러줄 입력 (row, col을 설정)

        input : 사용자로부터 데이터를 입력받기 위하여 사용된다.
            type 어튜리뷰트에 의하여 구분된다.
                text : 텍스트
                button : 버튼 생성 (value 값으로 버튼에 텍스트를 보여준다)
                checkbox : checkbox생성 (같은 name 값을 가지게 해줘야한다)
                                        (어떤 값을 선택했는지 알려주기 위해서)
                color : 컬러
                date : 년월일
                datetime-local : 년월일시분초 AM PM
                month / week /time : 월 주 시
                emial : email / @를 확인한다.
                file : 파일 삽입
                hidden : 감추어진 입력 form
                image : 이미지로된 submit 버튼
                number : 숫자 입력 (옆에 올리거나 내리는 버튼도 생성된다.)
                password : 비밀번호 입력
                radio : radiobutton  (하나만 선택할 수 있다)
                                    (하나만 선택해야하므로 name 을 일치시켜줘야한다)
                                    (name을 다르게 하면 각 name마다 1개씩 선택할 수 있다.)
                range : 범위 선택  value="0" min="0" max="10" step="2" (시작값, 최소 최대값, 늘어나는 범위 설정)
                reset : 초기화 버튼
                search : 검색어 입력
                submit : 제출 버튼
                tel : 전화번호
                url : url입력 (https://등이 들어가 있어야한다.)
                select : 스크롤로 선택 (multiple 여러개를 선택할 수 있게 해준다)
                            option : 선택 option
                            optgroup : option을 그룹화

                required : 필수입력
                placeholder : 간단한 설명 작성(사용자가 작성하면 사라짐)
                readonly : 읽기 전용으로 생성
                checked : 선택된 채로 표시된다
                selected : 선택된 채로 표시된다.
                alert : 클릭시 팝업 표시 (onclick="button();" 등으로)
                                        (function을 이용하여 호출할 수도 있다)
                                        (링크로 연결되게 할 수도 있다)
      -->
    <form action="" method="get">
      <fieldset>
        <legend><p>form연습</p></legend>
        <button type="button" onclick="alert('hi')">
          버튼<br /><img src="../1.image/file/1.jpg" width="50" height="50" />
        </button>
        <br />
        <input type="button" value="버튼" onclick="alert('일반 버튼')" />
        <br />
        <input type="text" placeholder="일반 텍스트" /><br />
        <textarea cols="10" rows="5" placeholder="텍스트 영역"></textarea><br />
        <input type="checkbox" name="체크" value="사과" /> 사과
        <input type="checkbox" name="체크" value="포도" checked /> 포도
        <input type="checkbox" name="체크" value="수박" /> 수박<br />
        Color <input type="color" name="색상" /><br />
        Date <input type="date" name="날짜" /><br />
        Date-local <input type="datetime-local" name="상세 날짜" /><br />
        Month <input type="month" name="월" /><br />
        Week <input type="week" name="주" /><br />
        Time <input type="time" name="시" /><br />
        Email <input type="email" name="이메일" /><br />
        <input type="file" name="파일" /><br />
        <input type="hidden" name="히든" />히든은 보이지 않는다<br />
        <input
          type="image"
          name="이미지"
          src="../1.image/file/1.jpg"
          alt="고양이"
          width="50"
          height="50"
        /><br />
        Number<input type="number" name="숫자" /><br />
        Password<input type="password" name="비밀번호" required /><br />
        Radio<input type="radio" name="라디오" checked />사과
        <input type="radio" name="라디오" />포도
        <input type="radio" name="라디오" />참외<br />
        Range<input
          type="range"
          name="범위"
          min="0"
          max="10"
          size="2"
          value="5"
        /><br />
        Reset<input type="reset" name="리셋" /><br />
        Submit<input type="submit" name="전송" /><br />
        Serech<input
          type="search"
          name="검색"
          placeholder="검색할 내용을 입력하세요"
          readonly
        /><br />
        Tel<input type="tel" name="전화번호" /><br />
        Url<input type="url" name="링크" /><br />
        <select name="선택">
          <optgroup label="과일">
            <option value="사과">사과</option>
            <option value="포도">포도</option>
            <option value="참외">참외</option>
          </optgroup>
          <optgroup label="과자">
            <option value="홈런볼">홈런볼</option>
            <option value="포카칩">포카칩</option>
            <option value="칸쵸">칸쵸</option>
          </optgroup>
        </select>
      </fieldset>
    </form>
  </body>
</html>
